<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            position: relative;
        }

        /* Kayıt formu */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.3); /* Saydam arka plan */
            backdrop-filter: blur(5px);   /* Arkayı hafif bulanıklaştır */
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            z-index: 10;
            text-align: center;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .drop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.1); /* inputları da biraz saydam yap */
            color: #fff;
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }

        .links a {
            color: #00bcd4;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="rain" id="rain"></div>

<div class="login-container">
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
        <button type="submit">Kayıt Ol</button>
    </form>
    <div class="links">
        <a href="index.html">Giriş Yap</a>
    </div>
    <p id="message" style="margin-top:10px; color:red;"></p>
</div>

<script src="register.js"></script>
<script>
    const rain = document.getElementById('rain');
    const drops = 100;
    for(let i=0; i<drops; i++){
        const drop = document.createElement('div');
        drop.className = 'drop';
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = 0.5 + Math.random() * 0.5 + 's';
        drop.style.animationDelay = Math.random() * 2 + 's';
        rain.appendChild(drop);
    }
</script>

</body>
</html>
